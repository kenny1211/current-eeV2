<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Totem Ticker Example</title>
<link rel="stylesheet" type="text/css" href="/Ticker/css/ticker.css"/>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script type="text/javascript" src="/Ticker/js/jquery.totemticker.js"></script>
<script type="text/javascript">
	
	</script>
</head>
<body>
<div id="wrapper">
<ul id="vertical-ticker">
</ul>
<p><a href="#" id="ticker-previous">Previous</a> / <a href="#" id="ticker-next">Next</a>

</div>
<script>
	//news api functionality
var APIKey = "56abaa621bb84cc1a7651b143f56c27d"
var queryUrl = "https://newsapi.org/v2/top-headlines?sources=fortune&apiKey=" + APIKey;

$.ajax({
			url: queryUrl,
			method: "GET"
		})
		.then(function(response) {

	//  console.log(response)
		 const results = response.articles

		 results.forEach((articles) => {

			 console.log(articles)
			 console.log(articles.description)
			 console.log(articles.title)
			 let articleDiv = $("<li>")
				 articleDiv
					 .addClass("card mb-5")

			 let articleName = $("<div>");
				 articleName
					 .addClass("card-header bg-dark text-light")
					 .text(articles.title) 
					 .appendTo(articleDiv);

			 let articleBody = $("<div>");
				 articleBody
					 .addClass("card-body")
					 
					 .text(articles.description)
					 .appendTo(articleDiv);

			 articleDiv.appendTo("#vertical-ticker");
		 });


	});
</script>
<script>
	$(function(){
			$('#vertical-ticker').totemticker({
				row_height	:	'100px',
				next		:	'#ticker-next',
				previous	:	'#ticker-previous',
				stop		:	'#stop',
				start		:	'#start',
				mousestop	:	true
			});
		});
		


  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</script>
</body>
</html>
